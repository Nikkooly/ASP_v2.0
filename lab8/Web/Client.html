            var key = $("#set-key").val();
            var value = $("#set-value").val();
            var jsonrpc =   {
                                "jsonrpc": "2.0",
                                "method": "SetM",
                                "id": "1",
                                "params":
                                {
                                    "key": key,
                                    "value": value
                                }
                            }

            $.ajax({
                url: "http://localhost:62816/JRService/Single",
                type: "POST",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                traditional: true,
                processData : false,
                data: JSON.stringify(jsonrpc),
                success: result => {
                    document.getElementById("result").value = JSON.stringify(result);
                },
                error: error => {
                    document.getElementById("result").value = JSON.stringify(result);
                }
            })
        }
